name: Check Domain Status

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download status.json from server
        run: |
          curl -sfL \
            -H "User-Agent: Mozilla/5.0 (compatible; GitHubActions/1.0)" \
            -H "Accept: application/json" \
            --retry 3 \
            --retry-delay 5 \
            "https://api-beta.macedoniadelnorte.com/monitor/status.json" \
            -o monitor/status.json
          echo "Downloaded status.json successfully"

      - name: Commit status.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add monitor/status.json
          git diff --staged --quiet || git commit -m "status: update $(date -u +%Y-%m-%d)"
          git push
